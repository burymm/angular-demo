<!doctype html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Angular demo</title>

    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>

    <script src="js/libs/lodash.js"></script>
    <script src="js/libs/angular.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-controller="ApplicationController">
    <h1>Demo angular js</h1>
    <div class="panel panel-default">
        <div class="panel-heading">List of products</div>
        <div class="panel-body">
            <table class="table table-striped">
                <th ng-repeat="header in listOfProductsHeaders">{{header}}</th>
                <tr ng-repeat="item in listOfProducts" ng-click="showItem(item)">
                    <td ng-repeat="header in listOfProductsHeaders">
                        {{item[header]}}
                    </td>
                </tr>
                <tr class="active" ng-show="isAddingItem">
                    <td>ID</td>
                    <td><input type="text" placeholder="Name" ng-model="newItem.name"/></td>
                    <td><input type="text" placeholder="Cost" ng-model="newItem.cost"/></td>
                    <td><input type="text" placeholder="Description" ng-model="newItem.description"/></td>
                </tr>
            </table>
            <button class="btn btn-default" type="submit" ng-click="startAddingItem()" ng-show="!isAddingItem">Add new item</button>
            <button class="btn btn-default" type="submit" ng-click="saveNewItem()" ng-show="isAddingItem">Save</button>
            <button class="btn btn-default" type="submit" ng-click="addItemCancel()" ng-show="isAddingItem">Cancel</button>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">Single product (click on any item in list before)</div>
        <div class="panel-body">
            <table class="table table-striped">
                <th> Property</th> <th>Value</th>
                <tr ng-repeat="(key, value) in singleItem">
                    <td> {{key}} </td> <td> {{ value }} </td>
                </tr>
                <tr ng-show="isPossibleAddComment">
                    <td>Comment</td><td><textarea ng-model="comment"></textarea></td>
                </tr>
            </table>
            <button class="btn btn-default" type="submit" ng-show="isPossibleAddComment" ng-click="addComment(comment)">Add comment</button>
        </div>
    </div>
</body>
</html>
